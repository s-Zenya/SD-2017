<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BootstrapのCSS読み込み -->
<link href="../../assets/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../assets/css/shopping.css">
<title>買い物リスト画面</title>
</head>

<body>
	<!-- header読み込み -->
	<SCRIPT src="../../assets/javascript/header.js"></SCRIPT>

	<h2 class="col-md-12">買い物リスト</h2>

	<!-- allDayShopping表示テーブル -->
	<div id="allDayShopping" class="table-responsive col-sm-12">
	<button id="tableChangeButton" class="col-sm-5 btn btn-primary" onclick="allDayTableOpen()">今日の買い物一覧表示へ</button>
		<table class="table">
			<thead>
				<tr>
					<th class="listCheck">未購入一覧</th>
					<th class="listShopping"></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

		<!-- toDayShopping表示テーブル -->
	<div id="toDayShopping" class="table-responsive col-sm-12">
	<button id="tableChangeButton" class="col-sm-4 btn btn-primary" onclick="toDayTableOpen()">未購入一覧表示へ</button>
		<table class="table">
			<thead>
				<tr>
					<th class="listCheck">今日の買い物一覧</th>
					<th class="listShopping"></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>


	<!-- Shopping追加フォーム -->
	<div id="addShopping" class="container col-sm-12">

			<div class="form-group">
				<input type="text" class="form-control col-sm-8" name="" id="addshopping"
					placeholder="追加する購入予定の物を入力してください">
				<input type="text" id="amount" autocomplete="on" list="test" class="col-sm-2"
					placeholder="個数">
				<datalist id="test">
					<option value="1">
					<option value="2">
					<option value="3">
					<option value="4">
					<option value="5">
				</datalist>
				<button class="add btn btn-primary col-sm-2" onclick="addshopping()">追加</button>

			</div>

	</div>

	<!-- footer読み込み -->
	<SCRIPT src="../../assets/javascript/footer.js"></SCRIPT>

	<script src="../../assets/javascript/shopping.js"></script>
</body>
</html>
