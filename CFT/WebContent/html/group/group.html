<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BootstrapのCSS読み込み -->
<link href="../../assets/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../assets/css/group.css">
<script type="text/javascript" src="../../assets/javascript/group.js"></script>
<title>グループ管理画面</title>
</head>

<body>
	<!-- header読み込み -->
	<SCRIPT src="../../assets/javascript/header.js"></SCRIPT>
	
	<h1 class="col-md-12">グループ管理画面</h1>
	
	<!--ログイン用 ID PW 入力フォーム -->
	<div id="inputForm" class="container col-sm-12">
		<form>
			<div class="form-group">
				<label class="col-sm-2">GroupID</label>
				<input type="text" id="LoginGroupId" class="form-control col-sm-5" name="gid" placeholder="グループIDを入力してください">
			</div>
			<div class="form-group">
				<label class="col-sm-2">GroupPW</label>
				<input type="password" id="LoginGroupPass" class="form-control col-sm-5" name="gpw" placeholder="グループPWを入力してください">
			</div>
			<div class="form-grpoup">
				<input type="button" id="submit" class="btn btn-primary col-sm-2" onclick="groupLogin();" value="in">
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-defolut col-sm-12" onclick="groupCreateOpen()" value="グループアカウントの作成は此方">
			</div>
		</form>
	</div>
	
	<!--作成用 NAME ID PW 入力フォーム -->
	<div id="createForm" class="container col-sm-12">
		<form action="/CFT/PersonalLogin" method="post">
			<div class="form-group">
				<label class="col-sm-2">GroupName</label>
				<input type="text" id="createGroupName" class="form-control col-sm-7" name="gname" placeholder="作成するグループの名前を入力してください">
			</div>
			<div class="form-group">
				<label class="col-sm-2">GroupID</label>
				<input type="text" id="createGroupId" class="form-control col-sm-7" name="gid" placeholder="作成するグループのIDを入力してください">
			</div>
			<div class="form-group">
				<label class="col-sm-2">GroupPW</label>
				<input type="password" id="createGroupPass" class="form-control col-sm-7" name="gpw" placeholder="作成するグループのPWを入力してください">
			</div>
			<div class="form-grpoup">
				<input type="button" class="btn btn-primary col-sm-2" onclick="groupCreate();" value="create">
			</div>
		</form>
	</div>
	
	<!-- footer読み込み -->
	<SCRIPT src="../../assets/javascript/footer.js"></SCRIPT>
</body>
</html>
