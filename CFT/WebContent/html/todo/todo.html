 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BootstrapのCSS読み込み -->
<link href="../../assets/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../assets/css/todo.css">


<title>やる事リスト画面</title>
</head>

<body>
	<!-- header読み込み -->
	<SCRIPT src="../../assets/javascript/header.js"></SCRIPT>

	<h1 class="col-sm-12">やる事リスト</h1>

	<!-- toDayTodo表示テーブル -->
	<div id="toDayTodo" class="table-responsive col-sm-12">
	<button id="tableChangeButton" class="col-sm-5 btn btn-primary" onclick="allDayTableOpen()">未完了のやること一覧表示</button>
		<table class="table">
			<thead>
				<tr>
					<th class="listCheck" colspan="2">今日のやること一覧</th>
					<th></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<!-- allDayTodo表示テーブル -->
	<div id="allDayTodo" class="table-responsive col-sm-12">
		<button id="tableChangeButton" class="col-sm-4 btn btn-primary" onclick="toDayTableOpen()">今日のやること一覧表示</button>
		<table class="table">
			<thead>
				<tr>
					<th class="listCheck" colspan="2">未完了のやること一覧</th>
					<th></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<!-- Todo追加フォーム -->
	<div id="addTodo" class="container col-sm-12">

			<div class="form-group">
				<input type="text" class="form-control col-sm-10" name="contents" id="Todoadd"
					placeholder="追加する予定を入力してください">
				<button class="btn btn-primary col-sm-2" onclick='addTodo()'>追加</button>
			</div>

	</div>

	<!-- footer読み込み -->
	<SCRIPT src="../../assets/javascript/footer.js"></SCRIPT>
	<script src="../../assets/javascript/todo.js"></script>
</body>
</html>
