<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- BootstrapのCSS読み込み -->
<link href="../../assets/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../assets/css/personalLogin.css">
<script type="text/javascript" src="../../assets/javascript/personalLogin.js"></script>
<title>ログイン画面</title>
</head>

<body>
	<!-- header読み込み -->
	<SCRIPT src="../../assets/javascript/header.js"></SCRIPT>

	<h1 class="col-md-12">ログイン画面</h1>

	<!-- ID PW 入力フォーム -->
	<div id="inputForm" class="container col-sm-12">
		<form action="/PersonalLogin" method="post">
			<div class="form-group">
				<label class="col-sm-1" id="idLabel">ID</label>
				<input type="text" class="form-control col-sm-5" name="id" id="id" placeholder="IDを入力してください">
			</div>
			<div class="form-group">
				<label class="col-sm-1" id="pwLabel">PW</label>
				<input type="password" class="form-control col-sm-5" name="pw" id="pw" placeholder="PWを入力してください">
			</div>
			<div id="submit" class="form-grpoup">
				<button type="button" class="btn btn-primary col-sm-2" onClick="personalLogin();">in</button>
			</div>
		</form>
	</div>

	<div id="linkCreate" class="col-sm-12">
		<button onClick="location.href='../personal/personalCreate.html'" class="btn btn-defult col-sm-2">Create</button>
	</div>

	<!-- footer読み込み -->
	<SCRIPT src="../../assets/javascript/footer.js"></SCRIPT>
</body>
</html>
